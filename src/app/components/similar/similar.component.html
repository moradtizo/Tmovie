<div class="container mt-4">
<div class="row">
    <div class="col-md-3 col-lg-2 col-xl-2 col-sm-6" *ngFor="let similar of similarMovies.slice(0, 6)">
        <app-card [item]="similar" ></app-card>
    </div>
</div>
<div class="row" *ngIf="showMore">
    <div class="col-md-3 col-lg-2 col-xl-2 col-sm-6" *ngFor="let similar of similarMovies.slice(4)">
        <app-card [item]="similar" ></app-card>
    </div>
</div>
<div class="d-grid gap-2 mt-2">
    <a style="text-align:center" (click)="showMore = true" *ngIf="!showMore"><i class="fa fa-chevron-circle-down fa-2x" aria-hidden="true"></i></a>
    <a style="text-align:center" (click)="showMore = false" *ngIf="showMore"><i  class="fa fa-chevron-circle-up fa-2x" aria-hidden="true"></i></a>
  </div>
</div>
